<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget App</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />

</head>
<header id="header">
  <button id="nav-menu">Menu</button>
  <nav id="h-nav">
    <ul>
      <li><a href="#aim">Aim</a></li>
      <li><a href="#info">Info</a></li>
      <li><a href="#version">Version</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>



<body>
  <div class="wrapper">
    <div class="container">
      <div class="sub-container">
        <!-- Budget -->
        <div class="total-amount-container">
          <h3>Budget</h3>
          <p class="hide error" id="budget-error">Value cannot be empty or negative</p>
          <input type="number" id="total-amount" placeholder="Enter Total Amount" />
          <select id="budget-currency-selector">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="GHS">GHS</option>
          </select>
          <button class="submit" id="total-amount-button">Set Budget</button>
        </div>

        <!-- Expenditure -->
        <div class="user-amount-container">
          <h3>Expenses</h3>
          <p class="hide error" id="product-title-error">Values cannot be empty</p>
          <input type="text" class="product-title" id="product-title" placeholder="Enter Title of Product" />
          <input type="number" id="user-amount" placeholder="Enter Cost of Product" />
          <select id="expense-currency-selector">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="GHS">GHS</option>
          </select>
          <button class="submit" id="check-amount">Check Amount</button>
        </div>
      </div>
      <!-- Output -->
      <div class="output-container flex-space">
        <div>
          <p>Total Budget</p>
          <span id="amount">0</span>
          <span id="budget-currency"></span>
        </div>
        <div>
          <p>Expenses</p>
          <span id="expenditure-value">0</span>
          <span id="expense-currency"></span>
        </div>
        <div>
          <p>Balance</p>
          <span id="balance-amount">0</span>
          <span id="balance-currency"></span>
        </div>
      </div>
    </div>
    <!-- List -->
    <div class="list">
      <h3>Expense List</h3>
      <div class="list-container" id="list"></div>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
